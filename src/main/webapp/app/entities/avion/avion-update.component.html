<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-avion-heading" jhiTranslate="aeroportApp.avion.home.createOrEditLabel">Create or edit a Avion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aeroportApp.avion.matricule" for="field_matricule">Matricule</label>
                    <input type="text" class="form-control" name="matricule" id="field_matricule"
                           formControlName="matricule"/>
                    <div *ngIf="editForm.get('matricule')!.invalid && (editForm.get('matricule')!.dirty || editForm.get('matricule')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matricule')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aeroportApp.avion.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           formControlName="company"/>
                    <div *ngIf="editForm.get('company')!.invalid && (editForm.get('company')!.dirty || editForm.get('company')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('company')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aeroportApp.avion.dateArr" for="field_dateArr">Date Arr</label>
                    <div class="d-flex">
                        <input id="field_dateArr" type="datetime-local" class="form-control" name="dateArr" formControlName="dateArr" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateArr')!.invalid && (editForm.get('dateArr')!.dirty || editForm.get('dateArr')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateArr')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateArr')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aeroportApp.avion.dateDep" for="field_dateDep">Date Dep</label>
                    <div class="d-flex">
                        <input id="field_dateDep" type="datetime-local" class="form-control" name="dateDep" formControlName="dateDep" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateDep')!.invalid && (editForm.get('dateDep')!.dirty || editForm.get('dateDep')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDep')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateDep')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="aeroportApp.avion.aeroport" for="field_aeroport">Aeroport</label>
                    <select class="form-control" id="field_aeroport" name="aeroport" formControlName="aeroport">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aeroportOption.id === editForm.get('aeroport')!.value?.id ? editForm.get('aeroport')!.value : aeroportOption" *ngFor="let aeroportOption of aeroports; trackBy: trackById">{{ aeroportOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
