<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avion">
            <h2><span jhiTranslate="aeroportApp.avion.detail.title">Avion</span> {{ avion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aeroportApp.avion.matricule">Matricule</span></dt>
                <dd>
                    <span>{{ avion.matricule }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.avion.company">Company</span></dt>
                <dd>
                    <span>{{ avion.company }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.avion.dateArr">Date Arr</span></dt>
                <dd>
                    <span>{{ avion.dateArr }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.avion.dateDep">Date Dep</span></dt>
                <dd>
                    <span>{{ avion.dateDep }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.avion.aeroport">Aeroport</span></dt>
                <dd>
                    <div *ngIf="avion.aeroport">
                        <a [routerLink]="['/aeroport', avion.aeroport?.id, 'view']">{{ avion.aeroport?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avion', avion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
