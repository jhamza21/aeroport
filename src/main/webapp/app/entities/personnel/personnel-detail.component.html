<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personnel">
            <h2><span jhiTranslate="aeroportApp.personnel.detail.title">Personnel</span> {{ personnel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aeroportApp.personnel.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ personnel.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.personnel.firstName">First Name</span></dt>
                <dd>
                    <span>{{ personnel.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.personnel.nationality">Nationality</span></dt>
                <dd>
                    <span>{{ personnel.nationality }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.personnel.avion">Avion</span></dt>
                <dd>
                    <div *ngIf="personnel.avion">
                        <a [routerLink]="['/avion', personnel.avion?.id, 'view']">{{ personnel.avion?.matricule }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/personnel', personnel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
