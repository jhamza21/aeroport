<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aeroport">
            <h2><span jhiTranslate="aeroportApp.aeroport.detail.title">Aeroport</span> {{ aeroport.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="aeroportApp.aeroport.name">Name</span></dt>
                <dd>
                    <span>{{ aeroport.name }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.aeroport.ville">Ville</span></dt>
                <dd>
                    <span>{{ aeroport.ville }}</span>
                </dd>
                <dt><span jhiTranslate="aeroportApp.aeroport.maxAvion">Max Avion</span></dt>
                <dd>
                    <span>{{ aeroport.maxAvion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aeroport', aeroport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
